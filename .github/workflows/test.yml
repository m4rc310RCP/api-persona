name: Deploy

on:
  # Triggers the workflow on push or pull request events
  push:
    branches: 
      - release/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH   33333
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H m4rc310.com.br >> ~/.ssh/known_hosts

      - name: Run post-deploy script on remote server
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh dokku@m4rc310.com.br ./scripts/post-deploy